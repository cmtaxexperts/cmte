<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Payment | CM Tax Experts</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
body{
  font-family:Inter,system-ui;
  background:#f9fafb;
  margin:0;
}
.container{
  max-width:520px;
  margin:auto;
  padding:20px;
}
.card{
  background:#fff;
  border-radius:16px;
  padding:20px;
  box-shadow:0 10px 30px rgba(0,0,0,.06);
}
h1{
  color:#b91c1c;
  font-size:22px;
}
.row{
  margin:12px 0;
  font-size:14px;
}
.qr{
  text-align:center;
  margin:20px 0;
}
.paybtn{
  display:block;
  text-align:center;
  background:#b91c1c;
  color:#fff;
  padding:14px;
  border-radius:14px;
  font-weight:700;
  text-decoration:none;
}
</style>
</head>

<body>
<div class="container">
  <div class="card">
    <h1>CM Tax Experts</h1>
    <div id="info"></div>

    <div class="qr">
      <img id="qr" width="220">
    </div>

    <a id="pay" class="paybtn">Pay Now</a>
  </div>
</div>

<script>
const p = new URLSearchParams(location.search);
const amt = p.get("amt");
const upi = p.get("upi");

document.getElementById("info").innerHTML = `
<div class="row"><b>Client:</b> ${p.get("name")} (${p.get("id")})</div>
<div class="row"><b>Invoice:</b> ${p.get("inv")}</div>
<div class="row"><b>Description:</b> ${p.get("desc")}</div>
<div class="row"><b>Period:</b> ${p.get("period")}</div>
<div class="row"><b>Total:</b> â‚¹${amt}</div>
`;

const upiLink = `upi://pay?pa=${upi}&pn=CM%20Tax%20Experts&am=${amt}&cu=INR`;
document.getElementById("qr").src =
`https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=${encodeURIComponent(upiLink)}`;
document.getElementById("pay").href = upiLink;
</script>
</body>
</html>
