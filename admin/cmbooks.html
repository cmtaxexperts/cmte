<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dashboard - CM Tax Experts</title>
    <link rel="icon" type="image/png" href="https://cmtaxexperts.com/LOGOFAVICON.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background: #f3f4f6; }
        .login-bg { background: linear-gradient(135deg, #b91c1c 0%, #7f1d1d 100%); }
        .glass-panel { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
        .loader { border: 3px solid #f3f3f3; border-top: 3px solid #b91c1c; border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .dash-card { transition: all 0.3s ease; }
        .dash-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .mobile-scroll { -webkit-overflow-scrolling: touch; }
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
    </style>
</head>
<body class="text-slate-800 h-screen overflow-hidden flex flex-col">

    <div id="loginScreen" class="fixed inset-0 z-50 login-bg flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-sm text-center">
            <img src="https://cmtaxexperts.com/LOGOWEBSITE.png" class="w-20 h-20 mx-auto rounded-xl mb-4 shadow-md">
            <h1 class="text-2xl font-bold text-gray-800">CM Experts Group</h1>
            <p class="text-sm text-gray-500 mb-6">Internal Management System</p>
            <form onsubmit="handleLogin(event)" class="space-y-4">
                <div class="relative">
                    <i class="fas fa-user absolute left-3 top-3 text-gray-400"></i>
                    <input type="text" id="username" class="w-full pl-10 pr-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:border-red-600 bg-gray-50" placeholder="Username" required>
                </div>
                <div class="relative">
                    <i class="fas fa-lock absolute left-3 top-3 text-gray-400"></i>
                    <input type="password" id="password" class="w-full pl-10 pr-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:border-red-600 bg-gray-50" placeholder="Password" required>
                </div>
                <button type="submit" class="w-full bg-red-700 hover:bg-red-800 text-white font-bold py-3 rounded-xl shadow-lg transition transform active:scale-95">Login securely</button>
            </form>
            <p id="loginError" class="text-red-500 text-xs mt-3 hidden"><i class="fas fa-exclamation-circle"></i> Invalid Credentials</p>
        </div>
    </div>

    <div id="mainApp" class="hidden flex-col h-full">
        <nav class="bg-white shadow-sm border-b border-gray-200 z-40">
            <div class="max-w-7xl mx-auto px-4">
                <div class="flex justify-between h-16">
                    <div class="flex items-center cursor-pointer" onclick="showSection('dashboard')">
                        <img src="https://cmtaxexperts.com/LOGOWEBSITE.png" class="h-9 w-9 rounded mr-3">
                        <div>
                            <h1 class="text-lg font-bold text-gray-900 leading-tight">CM Experts</h1>
                            <p class="text-[10px] text-red-600 font-bold uppercase tracking-wider">Dashboard</p>
                        </div>
                    </div>
                    <div class="flex items-center">
                        <button onclick="logout()" class="text-gray-400 hover:text-red-600 p-2 transition"><i class="fas fa-sign-out-alt text-xl"></i></button>
                    </div>
                </div>
            </div>
        </nav>

        <main class="flex-grow overflow-y-auto bg-gray-50 mobile-scroll p-4 relative">
            <div id="section-dashboard" class="max-w-5xl mx-auto space-y-6 animate-fade-in">
                <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-4">
                    <div onclick="showSection('clientData')" class="dash-card bg-white p-5 rounded-2xl shadow-sm border border-gray-100 cursor-pointer flex flex-col items-center justify-center text-center h-32 md:h-40">
                        <div class="w-12 h-12 bg-red-50 rounded-full flex items-center justify-center mb-3 text-red-600"><i class="fas fa-users text-xl"></i></div>
                        <h3 class="font-bold text-gray-700 text-sm">Client Data</h3>
                    </div>
                    <div onclick="window.location.href='/admin/cmbooks.html'" class="dash-card bg-white p-5 rounded-2xl shadow-sm border border-gray-100 cursor-pointer flex flex-col items-center justify-center text-center h-32 md:h-40">
                        <div class="w-12 h-12 bg-green-50 rounded-full flex items-center justify-center mb-3 text-green-600"><i class="fas fa-calculator text-xl"></i></div>
                        <h3 class="font-bold text-gray-700 text-sm">Accounts</h3>
                    </div>
                </div>
            </div>

            <div id="section-clientData" class="hidden max-w-7xl mx-auto h-full flex flex-col">
                <div class="bg-white p-4 rounded-xl shadow-sm mb-4 flex flex-col md:flex-row gap-4 justify-between items-center sticky top-0 z-30">
                    <div class="flex items-center gap-2 w-full md:w-auto">
                        <button onclick="showSection('dashboard')" class="p-2 text-gray-400 hover:text-gray-800"><i class="fas fa-arrow-left"></i></button>
                        <h2 class="font-bold text-lg">Client Data</h2>
                    </div>
                    <div class="relative w-full md:w-80">
                        <i class="fas fa-search absolute left-3 top-3 text-gray-400 text-sm"></i>
                        <input type="text" id="clientSearch" placeholder="Search Clients..." class="w-full pl-9 pr-4 py-2 bg-gray-50 border border-gray-200 rounded-lg text-sm focus:border-red-500 focus:outline-none">
                    </div>
                    <button onclick="openClientModal('add')" class="w-full md:w-auto bg-red-700 hover:bg-red-800 text-white px-4 py-2 rounded-lg text-sm font-bold shadow-sm transition">+ Add Client</button>
                </div>
                <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden flex-grow relative">
                    <div class="overflow-auto absolute inset-0">
                        <table class="min-w-full divide-y divide-gray-100">
                            <thead class="bg-gray-50 sticky top-0 z-20">
                                <tr>
                                    <th class="px-4 py-3 text-left text-xs font-bold text-gray-500 uppercase">ID</th>
                                    <th class="px-4 py-3 text-left text-xs font-bold text-gray-500 uppercase">Name/Branch</th>
                                    <th class="px-4 py-3 text-left text-xs font-bold text-gray-500 uppercase">Contact</th>
                                    <th class="px-4 py-3 text-left text-xs font-bold text-gray-500 uppercase">Tax Info</th>
                                    <th class="px-4 py-3 text-center text-xs font-bold text-gray-500 uppercase">Drive</th>
                                    <th class="px-4 py-3 text-right text-xs font-bold text-gray-500 uppercase">Action</th>
                                </tr>
                            </thead>
                            <tbody id="clientTableBody" class="bg-white divide-y divide-gray-50 text-sm">
                                <tr><td colspan="6" class="p-8 text-center"><div class="inline-block loader"></div></td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="clientModal" class="fixed inset-0 z-[60] hidden">
        <div class="absolute inset-0 bg-gray-900 bg-opacity-50 backdrop-blur-sm" onclick="closeClientModal()"></div>
        <div class="absolute inset-x-0 bottom-0 md:inset-auto md:top-1/2 md:left-1/2 md:-translate-x-1/2 md:-translate-y-1/2 bg-white md:rounded-2xl rounded-t-2xl shadow-2xl w-full md:w-[800px] max-h-[90vh] overflow-y-auto flex flex-col">
            <div class="px-6 py-4 border-b border-gray-100 flex justify-between items-center sticky top-0 bg-white z-10">
                <h3 class="font-bold text-gray-800" id="modalTitle">Add Client</h3>
                <button onclick="closeClientModal()" class="w-8 h-8 rounded-full bg-gray-100 flex items-center justify-center text-gray-500 hover:text-red-600"><i class="fas fa-times"></i></button>
            </div>
            <form id="clientForm" class="p-6 space-y-4">
                <input type="hidden" id="rowIndex">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div><label class="text-xs font-bold text-gray-500 uppercase">Client ID</label><input type="text" id="Client_ID" name="Client_ID" class="w-full p-2 bg-gray-100 border border-gray-200 rounded-lg text-red-700 font-mono font-bold" readonly></div>
                    <div class="md:col-span-2"><label class="text-xs font-bold text-gray-500 uppercase">Client Name *</label><input type="text" id="Client_Name" name="Client_Name" class="w-full p-2 border border-gray-300 rounded-lg focus:border-red-500 focus:outline-none" required></div>
                </div>
                <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
                    <div><label class="text-xs font-bold text-gray-500 uppercase">Branch</label><select id="Branch" name="Branch" class="w-full p-2 border border-gray-300 rounded-lg bg-white"><option value="CMTE">CMTE</option><option value="ACT">ACT</option><option value="CMbooks">CMbooks</option></select></div>
                    <div><label class="text-xs font-bold text-gray-500 uppercase">Constitution</label><select id="Constitution" name="Constitution" class="w-full p-2 border border-gray-300 rounded-lg bg-white"><option value="Individual">Individual</option><option value="Proprietorship">Proprietorship</option><option value="Partnership">Partnership</option><option value="LLP">LLP</option><option value="Private Limited">Pvt Ltd</option></select></div>
                    <div class="col-span-2 md:col-span-1"><label class="text-xs font-bold text-gray-500 uppercase">Reference</label><input type="text" id="Reference" name="Reference" class="w-full p-2 border border-gray-300 rounded-lg"></div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div><label class="text-xs font-bold text-gray-500 uppercase">Legal Name</label><input type="text" id="Legal_Name" name="Legal_Name" class="w-full p-2 border border-gray-300 rounded-lg"></div>
                    <div><label class="text-xs font-bold text-gray-500 uppercase">DOB / Incorp Date</label><input type="date" id="DOB" name="DOB" class="w-full p-2 border border-gray-300 rounded-lg"></div>
                </div>
                <div class="bg-gray-50 p-3 rounded-lg border border-gray-200 grid grid-cols-1 md:grid-cols-3 gap-3">
                    <div><label class="text-xs font-bold text-gray-500">PAN NO</label><input type="text" id="Pan_No" name="Pan_No" class="w-full p-2 border border-gray-300 rounded bg-white uppercase font-mono text-sm"></div>
                    <div><label class="text-xs font-bold text-gray-500">AADHAAR NO</label><input type="text" id="Adhar_No" name="Adhar_No" class="w-full p-2 border border-gray-300 rounded bg-white font-mono text-sm"></div>
                    <div><label class="text-xs font-bold text-gray-500">GST NO</label><input type="text" id="GST_No" name="GST_No" class="w-full p-2 border border-gray-300 rounded bg-white uppercase font-mono text-sm"></div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div><label class="text-xs font-bold text-gray-500 uppercase">Mobile (+91)</label><input type="tel" id="Mobile_No" name="Mobile_No" class="w-full p-2 border border-gray-300 rounded-lg"></div>
                    <div><label class="text-xs font-bold text-gray-500 uppercase">Email</label><input type="email" id="Email" name="Email" class="w-full p-2 border border-gray-300 rounded-lg"></div>
                </div>
                <div><label class="text-xs font-bold text-gray-500 uppercase mb-1 block">Full Address</label><textarea id="Address" name="Address" rows="2" class="w-full p-2 border border-gray-300 rounded-lg text-sm"></textarea></div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div><label class="text-xs font-bold text-gray-500 uppercase">Google Drive Link</label><input type="url" id="Folder_Link" name="Folder_Link" class="w-full p-2 border border-gray-300 rounded-lg text-blue-600 text-sm"></div>
                    <div><label class="text-xs font-bold text-gray-500 uppercase">Notes</label><input type="text" id="Notes" name="Notes" class="w-full p-2 border border-gray-300 rounded-lg"></div>
                </div>
                <div class="pt-4 flex gap-3">
                    <button type="submit" id="saveBtn" class="flex-1 bg-red-700 hover:bg-red-800 text-white font-bold py-3 rounded-xl shadow-md transition">Save Client</button>
                    <button type="button" onclick="closeClientModal()" class="px-6 bg-gray-100 hover:bg-gray-200 text-gray-600 font-bold rounded-xl transition">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // *** UPDATED URL ***
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzgYb_qht1HHfKQRgHEua0kiE46NjrToJCPF8C6AxI9vD8AlqSkMVWzqXphWfXFVbk_/exec"; 
        
        let clientData = [];
        let nextClientId = "";

        function handleLogin(e) {
            e.preventDefault();
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;
            
            if (u === "cmeg1111" && p === "Cmeg@3655") {
                document.getElementById('loginScreen').classList.add('hidden');
                document.getElementById('mainApp').classList.remove('hidden');
                document.getElementById('mainApp').classList.add('flex');
                fetchClients();
            } else {
                document.getElementById('loginError').classList.remove('hidden');
            }
        }

        function logout() { location.reload(); }
        function showSection(id) {
            document.querySelectorAll('[id^="section-"]').forEach(el => el.classList.add('hidden'));
            document.getElementById(`section-${id}`).classList.remove('hidden');
        }

        async function fetchClients() {
            try {
                // Fetch CLIENTS by default (or ?type=clients)
                const res = await fetch(SCRIPT_URL + "?type=clients");
                const json = await res.json();
                clientData = json.data;
                nextClientId = json.nextId;
                renderClients(clientData);
            } catch (err) {
                console.error(err);
                document.getElementById('clientTableBody').innerHTML = `<tr><td colspan="6" class="p-4 text-center text-red-500">Connection Error</td></tr>`;
            }
        }

        function renderClients(data) {
            const tbody = document.getElementById('clientTableBody');
            tbody.innerHTML = "";
            if(data.length === 0) {
                tbody.innerHTML = `<tr><td colspan="6" class="p-8 text-center text-gray-400">No clients found</td></tr>`;
                return;
            }
            data.reverse().forEach(c => {
                const tr = document.createElement('tr');
                tr.className = "hover:bg-gray-50 transition border-b border-gray-50 last:border-0";
                tr.innerHTML = `
                    <td class="px-4 py-3 font-mono font-bold text-red-700 whitespace-nowrap">${c.Client_ID}</td>
                    <td class="px-4 py-3">
                        <div class="font-bold text-gray-800">${c.Client_Name}</div>
                        <div class="text-[10px] uppercase tracking-wider text-gray-400 bg-gray-100 inline-block px-1 rounded mt-1">${c.Branch || 'Main'}</div>
                    </td>
                    <td class="px-4 py-3 text-xs text-gray-500">
                        ${c.Mobile_No ? `<div><i class="fas fa-phone mr-1"></i>${c.Mobile_No}</div>` : ''}
                        ${c.Email ? `<div class="truncate max-w-[150px]"><i class="fas fa-envelope mr-1"></i>${c.Email}</div>` : ''}
                    </td>
                    <td class="px-4 py-3 text-xs font-mono text-gray-600">
                        ${c.GST_No ? `<div class="text-blue-600">G: ${c.GST_No}</div>` : ''}
                        ${c.Pan_No ? `<div>P: ${c.Pan_No}</div>` : ''}
                    </td>
                    <td class="px-4 py-3 text-center">
                        ${c.Folder_Link ? `<a href="${c.Folder_Link}" target="_blank" class="text-green-600 hover:scale-110 transition inline-block"><i class="fab fa-google-drive text-lg"></i></a>` : '<span class="text-gray-200">-</span>'}
                    </td>
                    <td class="px-4 py-3 text-right">
                        <button onclick='openClientModal("edit", ${JSON.stringify(c).replace(/'/g, "&#39;")})' class="text-gray-400 hover:text-blue-600 p-2"><i class="fas fa-edit"></i></button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        document.getElementById('clientSearch').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = clientData.filter(item => 
                (item.Client_Name && item.Client_Name.toLowerCase().includes(term)) ||
                (item.Client_ID && item.Client_ID.toLowerCase().includes(term)) ||
                (item.GST_No && item.GST_No.toLowerCase().includes(term))
            );
            renderClients(filtered);
        });

        function openClientModal(mode, data = null) {
            const modal = document.getElementById('clientModal');
            const form = document.getElementById('clientForm');
            form.reset();
            modal.classList.remove('hidden');
            if (mode === 'add') {
                document.getElementById('modalTitle').innerText = "Add New Client";
                document.getElementById('Client_ID').value = nextClientId;
                document.getElementById('rowIndex').value = "";
            } else {
                document.getElementById('modalTitle').innerText = "Edit Client";
                document.getElementById('rowIndex').value = data.rowIndex;
                Object.keys(data).forEach(key => {
                    const el = document.getElementById(key);
                    if(el) {
                        if(key === 'DOB' && data[key]) {
                            try { el.value = new Date(data[key]).toISOString().split('T')[0]; } 
                            catch(e) { el.value = data[key]; }
                        } else {
                            el.value = data[key];
                        }
                    }
                });
            }
        }

        function closeClientModal() {
            document.getElementById('clientModal').classList.add('hidden');
        }

        document.getElementById('clientForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('saveBtn');
            const orig = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Saving...';
            btn.disabled = true;

            const formData = new FormData(e.target);
            const dataObj = Object.fromEntries(formData.entries());
            dataObj.action = dataObj.rowIndex ? "editClient" : "addClient"; 

            try {
                await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify(dataObj)
                });
                closeClientModal();
                fetchClients(); 
            } catch (err) {
                alert("Error saving data");
                console.error(err);
            } finally {
                btn.innerHTML = orig;
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
